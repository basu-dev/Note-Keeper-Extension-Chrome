<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>

<body>
    <div class="first-page">
        <h3>Keep Your Note</h3>
        <textarea placeholder="Write Your Note" autofocus></textarea>
        <div class="buttons">
            <button id="delete">Delete Note</button>
            <button id="open-notes">Open All Notes</button>
        </div>
    </div>
    <div class="second-page">
        <h3>Your Notes</h3>
        <div class="cards"></div>
        <div class="buttons">
            <button id="backup">Backup Notes</button>
            <button id="second-page-close">Back</button>
        </div>
    </div>
</body>

</html>
