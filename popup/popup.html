<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>

<body>
    <div class="first-page">
        <h3>Keep Your Note</h3>
        <div>
        <input placeholder="Subject" autofocus>
        <textarea placeholder="Write Your Note"></textarea>
        <div class="info">Auto Save is enabled.</div>
        </div>
        <div class="buttons">
            <button id="open-notes">Open All Notes</button>
        </div>
    </div>
    <div class="second-page">
        <h3>Notes<small></small><input id="search" placeholder="search"></h3>
        <div class="cards"></div>
        <div class="buttons sec-page-btns">
            <button id="delete-all">Delete All</button>
            <button id="backup">Backup Notes</button>
            <button id="second-page-close">Write Note</button>
            <button id="restore">Restore</button> 
        </div>
        <div id="file-input" class="buttons">
            <input type="file" placeholder="Select File"><button id="close-file-input">Cancel</button>
        </div>
    </div>
</body>

</html>
